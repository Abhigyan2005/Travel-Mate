<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile -Travel Mate</title>
    <link href="{{ url_for('static', filename='output.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-blue-100">
    <nav class="flex justify-between items-center p-4 bg-purple-950 text-white">
        <a class="text-xl font-bold" href="{ {'url_for('dashboard')'} }">Travel Mate</a>
        
        <div class="flex-grow mx-4 flex justify-center">
            <input
                type="text"
                placeholder="Search..."
                class="rounded-full border border-gray-300 py-2 px-4 w-1/2"
            />
        </div>

        <div class="relative">
            <div class="cursor-pointer bg-purple-600 rounded-full p-2">
                <img src="/static/svgs/notification.svg" alt="Notifications" />
            </div>
        </div>

        <div>
            <span class="cursor-pointer text-white ml-4">Travel</span>
        </div>

        <div class="ml-4">
            <span class="cursor-pointer text-white"><a href="{{ url_for('profile') }}">{{ current_user.username }}</a></span>
        </div>
    </nav>
</body>
</html>
